openapi: 3.0.1
info:
  title: AlzaBox API v2
  contact:
    name: Alza.cz a.s.    
  license:
    name: All rights reserved
  version: v2
paths:
  /parcel-lockers/v2/box:
    get:
      tags:
        - Boxes
      summary: Gets AlzaBox information
      parameters:
        - name: filter[id]
          in: query
          description: Id of a box
          schema:
            type: integer
            format: int32
        - name: filter[pid]
          in: query
          description: PId of a box
          schema:
            type: string
        - name: fields[box]
          in: query
          description: "Array of fields that should be returned\r\n(name, available, address, gps, description, openingHours, photos, slots, occupancy, deliveryPin)"
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetBoxResponseV2'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetBoxErrorResponseV2'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetBoxErrorResponseV2'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetBoxErrorResponseV2'
        '500':
          description: Server Error
      security:
        - oauth2: []
  /parcel-lockers/v2/boxes:
    get:
      tags:
        - Boxes
      summary: Gets AlzaBoxes information
      parameters:
        - name: fields[box]
          in: query
          description: "Array of fields that should be returned\r\n(name, available, address, gps, description, openingHours, photos, slots, occupancy, deliveryPin)"
          schema:
            type: array
            items:
              type: string
        - name: page[limit]
          in: query
          description: Page limit
          schema:
            type: integer
            format: int32
            default: 100
        - name: page[offset]
          in: query
          description: Page offset
          schema:
            type: integer
            format: int32
            default: 0
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetBoxesResponseV2'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetBoxesErrorResponseV2'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetBoxesErrorResponseV2'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetBoxesErrorResponseV2'
        '500':
          description: Server Error
      security:
        - oauth2: []
  /parcel-lockers/v2/courier:
    get:
      tags:
        - Couriers
      summary: Gets courier
      parameters:
        - name: filter[login]
          in: query
          description: Courier's login
          schema:
            type: string
        - name: fields[courier]
          in: query
          description: Array of fields that should be returned
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCourierResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCourierErrorResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCourierErrorResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCourierErrorResponse'
        '500':
          description: Server Error
      security:
        - oauth2: []
    post:
      tags:
        - Couriers
      summary: Creates courier
      parameters:
        - name: fields[courier]
          in: query
          description: Array of fields that should be returned
          schema:
            type: array
            items:
              type: string
      requestBody:
        description: Create courier input
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/CreateOrUpdateCourierBodyInput'
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrUpdateCourierBodyInput'
          text/json:
            schema:
              $ref: '#/components/schemas/CreateOrUpdateCourierBodyInput'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreateOrUpdateCourierBodyInput'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateCourierResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateCourierErrorResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateCourierErrorResponse'
        '500':
          description: Server Error
      security:
        - oauth2: []
    patch:
      tags:
        - Couriers
      summary: Updates courier
      parameters:
        - name: fields[courier]
          in: query
          description: Array of fields that should be returned
          schema:
            type: array
            items:
              type: string
      requestBody:
        description: Update courier input
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/CreateOrUpdateCourierBodyInput'
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrUpdateCourierBodyInput'
          text/json:
            schema:
              $ref: '#/components/schemas/CreateOrUpdateCourierBodyInput'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreateOrUpdateCourierBodyInput'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateCourierResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateCourierErrorResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateCourierErrorResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateCourierErrorResponse'
        '500':
          description: Server Error
      security:
        - oauth2: []
  /parcel-lockers/v2/couriers:
    get:
      tags:
        - Couriers
      summary: Gets couriers
      parameters:
        - name: page[limit]
          in: query
          description: Limit number of records
          schema:
            type: integer
            format: int32
            default: 100
        - name: page[offset]
          in: query
          description: Offset of records
          schema:
            type: integer
            format: int32
            default: 0
        - name: fields[courier]
          in: query
          description: Array of fields that should be returned
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCouriersResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCouriersErrorResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCouriersErrorResponse'
        '500':
          description: Server Error
      security:
        - oauth2: []
  /parcel-lockers/v2/reservations:
    get:
      tags:
        - Reservations
      summary: Get all reservations that meet filter criteria
      parameters:
        - name: filter[status]
          in: query
          description: Status of reservations
          schema:
            type: string
        - name: filter[id]
          in: query
          description: Ids of reservations
          schema:
            type: array
            items:
              type: string
        - name: page[limit]
          in: query
          description: Page limit
          schema:
            type: integer
            format: int32
            default: 20
        - name: page[offset]
          in: query
          description: Page offset
          schema:
            type: integer
            format: int32
            default: 0
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetReservationsResponseV2'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetReservationsErrorResponseV2'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetReservationsErrorResponseV2'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetReservationsErrorResponseV2'
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetReservationsErrorResponseV2'
        '500':
          description: Server Error
      security:
        - oauth2: []
  /parcel-lockers/v2/reservation:
    get:
      tags:
        - Reservations
      summary: Get one specific reservation by its id
      parameters:
        - name: filter[id]
          in: query
          description: Id of reservation
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetReservationResponseV2'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetReservationErrorResponseV2'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetReservationErrorResponseV2'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetReservationErrorResponseV2'
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetReservationErrorResponseV2'
        '500':
          description: Server Error
      security:
        - oauth2: []
    post:
      tags:
        - Reservations
      summary: Create new reservation
      requestBody:
        description: Reservation information
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateReservationInputV2'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateReservationResponseV2'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateReservationErrorResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateReservationErrorResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateReservationErrorResponse'
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateReservationErrorResponse'
        '500':
          description: Server Error
      security:
        - oauth2: []
    patch:
      tags:
        - Reservations
      summary: Update reservation
      requestBody:
        description: Update information
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateReservationInputV2'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateReservationResponseV2'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateReservationErrorResponseV2'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateReservationErrorResponseV2'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateReservationErrorResponseV2'
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateReservationErrorResponseV2'
        '500':
          description: Server Error
      security:
        - oauth2: []
components:
  schemas:
    AddressResponse:
      type: object
      properties:
        streetWithNumber:
          type: string
          description: Street with number
          nullable: true
        city:
          type: string
          description: City
          nullable: true
        zip:
          type: string
          description: Zip code
          nullable: true
        countryShortCode:
          type: string
          description: "Country short code (alpha2 - SK, DE, BG, ...)\r\nISO 3166-1 alpha2"
          nullable: true
      additionalProperties: false
      description: Response Address of a box
    AlzaBoxAttributesResponseV2:
      type: object
      properties:
        name:
          type: string
          description: Name of a box
          nullable: true
        available:
          type: boolean
          description: Is box available
          nullable: true
        address:
          $ref: '#/components/schemas/AddressResponse'
        gps:
          $ref: '#/components/schemas/GpsResponse'
        description:
          type: string
          description: Description of placement
          nullable: true
        photos:
          $ref: '#/components/schemas/PhotosResponse'
        openingHours:
          type: array
          items:
            $ref: '#/components/schemas/OpeningHoursResponseItem'
          description: Opening hours of AlzaBox
          nullable: true
        slots:
          type: array
          items:
            $ref: '#/components/schemas/SlotTypeStatResponseItem'
          description: Slot types statistics
          nullable: true
        occupancy:
          type: number
          description: AlzaBox occupancy in %
          format: double
          nullable: true
        deliveryPin:
          type: string
          description: Delivery Pin code for a day
          nullable: true
      additionalProperties: false
      description: Response for alzabox additional attributes
    AlzaBoxResponseItemV2:
      type: object
      properties:
        id:
          type: integer
          description: Id of a box
          format: int32
        pid:
          type: string
          description: Partner Id of a box
          nullable: true
        attributes:
          $ref: '#/components/schemas/AlzaBoxAttributesResponseV2'
      additionalProperties: false
      description: Response information about AlzaBox
    CourierResponseAttributes:
      type: object
      properties:
        boxes:
          type: array
          items:
            $ref: '#/components/schemas/CourierResponseBox'
          description: Boxes to which courier has access
          nullable: true
      additionalProperties: false
      description: Courier response attributes
    CourierResponseBox:
      type: object
      properties:
        id:
          type: integer
          description: Id of a box
          format: int32
        pid:
          type: string
          description: Partner Id of box
          nullable: true
      additionalProperties: false
      description: Courier response AlzaBox
    CourierResponseItem:
      type: object
      properties:
        login:
          type: string
          description: Login of the courier
        pin:
          type: string
          description: Pin for AlzaBox access
          nullable: true
        attributes:
          $ref: '#/components/schemas/CourierResponseAttributes'
      additionalProperties: false
      description: Courier response
    CreateCourierErrorResponse:
      type: object
      properties:
        data:
          description: Data placeholder
          default: null
          nullable: true
        metadata:
          description: Metadata information
          default: null
          nullable: true
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorResponseItem'
          description: Errors information
          nullable: true
      additionalProperties: false
      description: Error response for CreateCourier endpoint
    CreateCourierResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/CourierResponseItem'
        metadata:
          description: Metadata information
          default: null
          nullable: true
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorResponseItem'
          description: Errors information
          default: null
          nullable: true
      additionalProperties: false
      description: Response for CreateCourier endpoint
    CreateOrUpdateCourierBodyInput:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/CreateOrUpdateCourierData'
      additionalProperties: false
      description: Input for CreateCourier or UpdateCourier endpoint
    CreateOrUpdateCourierBox:
      type: object
      properties:
        id:
          type: integer
          description: AlzaBox Id
          format: int32
          nullable: true
        pid:
          type: string
          description: AlzaBox Partner Id
          nullable: true
      additionalProperties: false
      description: Box access for courier creation or update
    CreateOrUpdateCourierData:
      type: object
      properties:
        courier:
          $ref: '#/components/schemas/CreateOrUpdateCourierItem'
      additionalProperties: false
      description: Data of a courier
    CreateOrUpdateCourierItem:
      type: object
      properties:
        login:
          type: string
          description: Login of the courier
        pin:
          type: string
          description: Pin for AlzaBox access
          nullable: true
        boxes:
          type: array
          items:
            $ref: '#/components/schemas/CreateOrUpdateCourierBox'
          description: AlzaBoxes to which courier has access
          nullable: true
      additionalProperties: false
      description: Courier data
    CreateReservationAttributesV2:
      type: object
      properties:
        pin:
          type: number
          description: Customer PIN generated by partner
          nullable: true
          example: 123456
        expirationDate:
          type: string
          description: Expiration date in UTC
          format: date-time
          nullable: true
        startReservationDate:
          type: string
          description: Start reservation date in UTC
          format: date-time
          nullable: true
        packages:
          type: array
          items:
            $ref: '#/components/schemas/CreateReservationPackageV2'
          description: Packages
        paymentData:
          $ref: '#/components/schemas/ReservationPaymentData'
        type:
          type: string
          description: Type of reservation
          nullable: true
      additionalProperties: false
      description: Attributes of a reservation
    CreateReservationBoxV2:
      type: object
      properties:
        id:
          type: integer
          description: Id of a box
          format: int32
          nullable: true
        pid:
          type: string
          description: Partner Id of AlzaBox
          nullable: true
      additionalProperties: false
      description: Class used for specifying in which AlzaBox reservation should be created
    CreateReservationDataV2:
      type: object
      properties:
        reservation:
          $ref: '#/components/schemas/CreateReservationItemV2'
      additionalProperties: false
      description: Data for creating reservation in AlzaBox
    CreateReservationErrorResponse:
      type: object
      properties:
        data:
          description: Data placeholder
          default: null
          nullable: true
        metadata:
          description: Metadata information
          default: null
          nullable: true
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorResponseItem'
          description: Errors information
          nullable: true
      additionalProperties: false
      description: Error response for create reservation endpoint
    CreateReservationInputV2:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/CreateReservationDataV2'
      additionalProperties: false
      description: Input for creating reservation in AlzaBox
    CreateReservationItemV2:
      type: object
      properties:
        id:
          type: string
          description: Id of a reservation
        attributes:
          $ref: '#/components/schemas/CreateReservationAttributesV2'
        relationships:
          $ref: '#/components/schemas/CreateReservationRelationshipsV2'
      additionalProperties: false
      description: Data for creating reservation in AlzaBox
    CreateReservationPackageV2:
      type: object
      properties:
        depth:
          type: number
          description: Depth of a package
          format: double
        height:
          type: number
          description: Height of a package
          format: double
        width:
          type: number
          description: Width of a package
          format: double
        barcode:
          type: string
          description: Barcode
      additionalProperties: false
      description: AlzaBoxPackage representation for partners
    CreateReservationRelationshipsV2:
      type: object
      properties:
        box:
          $ref: '#/components/schemas/CreateReservationBoxV2'
      additionalProperties: false
      description: Relationships of a reservation
    CreateReservationResponseV2:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/ReservationResponseItemV2'
        metadata:
          description: Metadata information
          default: null
          nullable: true
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorResponseItem'
          description: Errors information
          default: null
          nullable: true
      additionalProperties: false
      description: Response for create reservation endpoint
    ErrorResponseExtension:
      type: object
      properties:
        code:
          type: string
          description: Code of status error
          nullable: true
        translation:
          description: Translation object
          default: null
          nullable: true
      additionalProperties: false
      description: Response error extension
    ErrorResponseItem:
      type: object
      properties:
        message:
          type: string
          description: Message
          nullable: true
        locations:
          type: array
          items:
            type: string
          description: Locations
          default: null
          nullable: true
        path:
          type: array
          items:
            type: string
          description: Path
          default: null
          nullable: true
        extensions:
          $ref: '#/components/schemas/ErrorResponseExtension'
      additionalProperties: false
      description: Response error
    GetBoxErrorResponseV2:
      type: object
      properties:
        data:
          description: Data placeholder
          default: null
          nullable: true
        metadata:
          description: Metadata information
          default: null
          nullable: true
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorResponseItem'
          description: Errors information
          nullable: true
      additionalProperties: false
      description: Error response for get box endpoint
    GetBoxResponseDataV2:
      type: object
      properties:
        box:
          $ref: '#/components/schemas/AlzaBoxResponseItemV2'
      additionalProperties: false
      description: Response for GetBox endpoint
    GetBoxResponseV2:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/GetBoxResponseDataV2'
        metadata:
          description: Metadata information
          default: null
          nullable: true
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorResponseItem'
          description: Errors information
          default: null
          nullable: true
      additionalProperties: false
      description: Response for get boxes endpoint
    GetBoxesErrorResponseV2:
      type: object
      properties:
        data:
          description: Data placeholder
          default: null
          nullable: true
        metadata:
          description: Metadata information
          default: null
          nullable: true
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorResponseItem'
          description: Errors information
          nullable: true
      additionalProperties: false
      description: Error response for get boxes endpoint
    GetBoxesResponseDataV2:
      type: object
      properties:
        boxes:
          type: array
          items:
            $ref: '#/components/schemas/AlzaBoxResponseItemV2'
          description: AlzaBoxes information
      additionalProperties: false
      description: Useful data in get boxes reponse
    GetBoxesResponseV2:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/GetBoxesResponseDataV2'
        metadata:
          description: Metadata information
          default: null
          nullable: true
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorResponseItem'
          description: Errors information
          default: null
          nullable: true
      additionalProperties: false
      description: Response for get boxes endpoint
    GetCourierErrorResponse:
      type: object
      properties:
        data:
          description: Data placeholder
          default: null
          nullable: true
        metadata:
          description: Metadata information
          default: null
          nullable: true
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorResponseItem'
          description: Errors information
          nullable: true
      additionalProperties: false
      description: Error response for GetCourier endpoint
    GetCourierResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/GetCourierResponseData'
        metadata:
          description: Metadata information
          default: null
          nullable: true
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorResponseItem'
          description: Errors information
          default: null
          nullable: true
      additionalProperties: false
      description: Response for GetCourier endpoint
    GetCourierResponseData:
      type: object
      properties:
